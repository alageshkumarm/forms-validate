<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>create account</h2>
        </div>
            <form class="form" id="form" method="get" action="index1.html">
            <div class="formcontrol">
                <label>username</label>
                <input type="text" placeholder="fullname" id="username" >
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>error</small>

            </div>

            <div class="formcontrol">
                <label>email</label>
                <input type="email" placeholder="abc@gmail.com" id="email">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>error</small>
            </div>

            <div class="formcontrol">
                <label>password</label>
                <input type="password" id="password" >
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>error</small>
            </div>

            <div class="formcontrol">
                <label>confirm password</label>
                <input type="password"  id="password2">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>error</small>
            </div>
            <button>submit</button>

            </form>


            <script>
                var form=document.getElementById("form");
                var username=document.getElementById("username");
                var email=document.getElementById("email");
                var password=document.getElementById("password");
                var password2=document.getElementById("password2");
                
               form.addEventListener('submit',e=>{
                   e.preventDefault();
                    checkinput();
                });
                

                function checkinput(){
                    var usernamevalue=username.value.trim();
                    var emailvalue=email.value.trim();
                    var passwordvalue=password.value.trim();
                    var password2value=password2.value.trim();

                    if(usernamevalue === ''){
                        seterror(username, "username cant be blank");
                    }
                    else{
                        setsuccess(username);
                    }
                    if(emailvalue === ''){
                        seterror(email, "email cant be blank");
                    }
                    else{
                        setsuccess(email);
                    }

                    if(passwordvalue === ''){
                        seterror(password, "password cant be blank");
                    }
                    else{
                        setsuccess(password);
                    }
             
                    if(password2value === ''){
                        seterror(password2, "password cant be blank");
                    }
                    else if(passwordvalue !== password2value){
                        seterror(password2,"is not match")
                    }
                    else{
                        setsuccess(password2);
                    }
                }

             
                    function seterror(input,message){
                        var formcontrol = input.parentElement;
                        var small = formcontrol.querySelector('small');
                        formcontrol.className='formcontrol error';
                        small.innerText=message;
                    }

                    function setsuccess(input){
                        var formcontrol=input.parentElement;
                        formcontrol.className='formcontrol success';
                    }
            </script>

       

    </div>
</body>
</html>
